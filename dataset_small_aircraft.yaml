# Small Target Aircraft Dataset Configuration
# 小目标飞机数据集配置文件

# 数据集路径配置
path: /path/to/your/aircraft/dataset  # 数据集根目录
train: train/images  # 训练集图片路径（相对于path）
val: val/images     # 验证集图片路径（相对于path）
test: test/images   # 测试集图片路径（相对于path，可选）

# 类别数量和名称
nc: 1  # 类别数量
names:
  0: aircraft  # 飞机类别

# 小目标检测推荐配置
# 建议图片尺寸: 1024x1024 或更大
# 建议标注格式: YOLO格式 (class x_center y_center width height)
# 所有坐标值都应该是归一化的 (0-1之间)

# 数据集统计信息（示例）
# train: 5000 images
# val: 1000 images  
# test: 500 images
# 
# 小目标特征:
# - 目标尺寸通常 < 32x32 像素
# - 在1024x1024图片中占比 < 0.1%
# - 可能存在遮挡、模糊等问题

# 数据增强建议:
# - 使用较大的输入分辨率 (1024+)
# - 减少aggressive的数据增强
# - 保持目标的完整性
# - 考虑使用copy-paste增强增加小目标样本
