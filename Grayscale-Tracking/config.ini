# 灰度追踪系统配置文件
# Configuration file for Grayscale Tracking System

[TRACKING_PARAMETERS]
# 最大丢失帧数，超过此值将删除轨迹
max_lost_frames = 5

# ROI区域大小（像素），需要与灰度模板尺寸匹配
roi_size = 25

# 搜索半径（像素），在此范围内寻找目标
search_radius = 50

# 相似度阈值，低于此值认为匹配失败
similarity_threshold = 0.3

# 距离阈值，用于轨迹关联
distance_threshold = 100

[MODEL_SETTINGS]
# YOLO模型路径
model_path = small_target_detection/yolov8_small_aircraft/weights/best.pt

# 是否使用GPU加速
use_gpu = true

# 检测置信度阈值
detection_threshold = 0.25

[VIDEO_SETTINGS]
# 输出视频编解码器
output_codec = mp4v

# 是否保持原始帧率
keep_original_fps = true

# 进度显示间隔（帧数）
progress_interval = 30

[VISUALIZATION]
# 检测框颜色 (BGR格式)
detection_color = [0, 255, 0]  # 绿色

# 预测框颜色 (BGR格式)  
prediction_color = [0, 0, 255]  # 红色

# 边框线宽
box_thickness = 2

# 文字大小
text_scale = 0.5

# 文字厚度
text_thickness = 2

# 中心点半径
center_radius = 3

[TEMPLATE_SETTINGS]
# 默认模板文件路径
template_file = sample_template.npy

# 模板匹配方法 (TM_CCOEFF_NORMED, TM_CCORR_NORMED, TM_SQDIFF_NORMED)
template_method = TM_CCOEFF_NORMED

# 是否启用自适应模板更新
adaptive_template = false

[DEBUG]
# 是否显示详细日志
verbose = false

# 是否保存中间结果
save_intermediate = false

# 调试输出目录
debug_output_dir = debug/
